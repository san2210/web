<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>My-page</title>
 

  <style>
    body {
      background-image: url('eye9.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .button-row {
      display: flex;
      flex-direction: column;    /* Arrange buttons vertically */
      align-items: flex-start;   /* Align to the left */
      gap: 30px;
      margin-top:  20px;         /* Adjust as needed */
      margin-left: 40px;         /* Space from the left edge */
    }

    .my-button {
      background-color: #563f92;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      width: 180px;      /* Set your desired width */
      height: 48px;      /* Optional: set a fixed height */
      box-sizing: border-box; /* Ensures padding is included in width/height */
    }

    .my-button:hover {
      background-color: #0755d3;
    }

    h1 {
      text-align: center;
      color: #ffea00;
      font-size: 4rem;
    }

    .bottom-right-img {
      position: fixed;
      right: 20px;
      bottom: 20px;
      width: 300px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    
  </style>

</head>
<body>
  <h1>Welcome Alien!</h1>

  <div class="button-row">
    <a href="a.html"><button class="my-button">Intro</button></a>
    <!--<a href="hist.pdf"></a><button class="my-button">History</button></a>-->
    <button class="my-button" onclick="playMusic()">music</button>
    <button class="my-button" onclick="togglePlayPause()">pause</button>
    <button class="my-button" onclick="resumeMusic()">resume</button>
    <a href="about.html"><button class="my-button">picture</button></a> 
    <a href="new.html"><button class="my-button">good luck</button></a> 
    <a href="n.html"><button class="my-button">my gallery</button></a> 
    <a href="t.html"><button class="my-button">my image grid</button></a> 
    <a href="https://youtu.be/Qb0989DnoAM" target="_blank">
    <button class="my-button">YouTube</button>
    </a>

  <audio id="music-player" src="เรือ.mp3"></audio> 

    <script>
    const music = document.getElementById("music-player");

    function togglePlayPause() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function resumeMusic() {
      if (music.paused) {
        music.play();
      }
    }
       function playMusic() {
      const music = document.getElementById("music-player");
      music.play();
    }
  </script>

  <img src="13.png" alt="My Picture" class="bottom-right-img">
</body>
</html>
