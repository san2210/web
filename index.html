<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8">
  <title>My-page</title>
 

  <style>
    body {
      background-image: url('eye10.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      margin: 0;
      padding: 0;
    }

    .main-row {
     display: flex;
     justify-content: space-between;
     align-items: flex-start; /* Aligns first buttons at the same level */
     width: 100%;
     position: relative;
     margin-top: 40px; 
    }

   .button-row {
    display: flex;
    flex-direction: column;
    gap: 30px;
    }

   .left-buttons {
    margin-left: 40px;
    }

   .right-buttons {
    margin-right: 40px;
    align-items: flex-end;
    }

    .my-button {
      background-color: #f70438;
      color: white;
      padding: 12px 24px;
      border: 10px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      width: 180px;      /* Set your desired width */
      height: 48px;      /* Optional: set a fixed height */
      box-sizing: border-box; /* Ensures padding is included in width/height */
      font-family: 'MyFont', sans-serif; /* Change to your preferred font */

    }

    .my-button:hover {
      background-color: #0755d3;
    }
    
    @font-face {
      font-family: 'MyFont';
      src: url('MyFont.ttf') format('truetype');
    }

    h1 {
      text-align: center;
      color: #ffe605;
      font-size: 8rem;
      font-family: 'MyFont', sans-serif;
      margin-top: 60px; 
 
    }


    .bottom-right-img {
      position: absolute;
      bottom: 20px;
      right : 20px;
      width: 200px;
      height: auto;
      border-radius: 120px;
      box-shadow: 0 4px 8px rgba(8, 8, 8, 0.1);
    }

   </style>

</head>
<body>
  <h1>Eye in the Sky!</h1>
  <div class="main-row">
   <div class="button-row left-buttons">
    <a href="clock.html"><button class="my-button">clock</button></a> 
    <button class="my-button" onclick="window.open('map.png', '_blank')">MAP</button>
    <button class="my-button" onclick="playMusic()">music</button>
    <button class="my-button" onclick="togglePlayPause()">pause</button>
    <button class="my-button" onclick="resumeMusic()">resume</button>
    <a href="about.html"><button class="my-button">picture</button></a> 
    </div>
    <div class="button-row right-buttons">
    <a href="n.html"><button class="my-button">my gallery</button></a> 
    <a href="t.html"><button class="my-button">my image grid</button></a> 
    <a href="edit.html"><button class="my-button">tool</button></a> 
    <a href="https://youtu.be/Qb0989DnoAM" target="_blank">
      <button class="my-button">YouTube</button>
    </a>
    <a href="new.html"><button class="my-button">good luck</button></a> 
    </div>
  </div>
  
  
  <audio id="music-player"></audio> 

  <script>
    // List of song file paths
    const songs = [
      "blue.mp3",
      "tear.mp3",
      "เรือ.mp3"
      // Add more song file names here
    ];
    let currentSongIndex = 2;
    const music = document.getElementById("music-player");

    // Play the current song
    function playCurrentSong() {
      music.src = songs[currentSongIndex];
      music.play();
    }

    function playMusic() {
      // Move to next song in the list
      currentSongIndex = (currentSongIndex + 1) % songs.length;
      playCurrentSong();
    }

    function togglePlayPause() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function resumeMusic() {
      if (music.paused) {
        music.play();
      }
    }
       
    function showImage() {
      document.getElementById('myImage').style.display = 'block';
    }

    // Optional: Play the first song on page load
    // playCurrentSong();
  </script>

  <img src="13.png" alt="My Picture" class="bottom-right-img">
</body>
</html>
