<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Analog Clock with Numbers</title>
  <style>
    body {
      background: #907ef8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: white;
      font-family: sans-serif;
    }

    .clock {
      width: 300px;
      height: 300px;
      border: 8px solid #e1fa02;
      border-radius: 50%;
      position: relative;
      background: #0143f8;
    }

    .center-point {
      width: 12px;
      height: 12px;
      background: #f704e2;
      border-radius: 50%;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
    }

    .hand {
      position: absolute;
      bottom: 50%;
      left: 50%;
      transform-origin: bottom;
      transform: translateX(-50%) rotate(0deg);
      background: #0259ca;
    }

    .hour {
      width: 6px;
      height: 70px;
      background: #f8fc02;
      z-index: 3;
    }

    .minute {
      width: 4px;
      height: 100px;
      background: #64f802;
      z-index: 2;
    }

    .second {
      width: 2px;
      height: 120px;
      background: #ff3c3c;
      z-index: 1;
    }

    .number {
      position: absolute;
      width: 30px;
      height: 30px;
      text-align: center;
      line-height: 30px;
      font-size: 16px;
      transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
  <div class="clock">
    <div class="hand hour" id="hour-hand"></div>
    <div class="hand minute" id="minute-hand"></div>
    <div class="hand second" id="second-hand"></div>
    <div class="center-point"></div>

    <!-- Clock Numbers -->
    <script>
      // Dynamically place numbers 1â€“12
      for (let i = 1; i <= 12; i++) {
        const number = document.createElement('div');
        number.className = 'number';
        number.textContent = i;

        const angle = (i - 3) * 30 * (Math.PI / 180); // Shift so 12 is on top
        const radius = 130; // Distance from center

        const x = 150 + radius * Math.cos(angle); // centerX = 150
        const y = 150 + radius * Math.sin(angle); // centerY = 150

        number.style.left = `${x}px`;
        number.style.top = `${y}px`;

        document.querySelector('.clock').appendChild(number);
      }
    </script>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      const second = now.getSeconds();
      const minute = now.getMinutes();
      const hour = now.getHours();

      const secondDeg = second * 6;
      const minuteDeg = minute * 6 + second * 0.1;
      const hourDeg = ((hour % 12) * 30) + (minute * 0.5);

      document.getElementById('second-hand').style.transform = `translateX(-50%) rotate(${secondDeg}deg)`;
      document.getElementById('minute-hand').style.transform = `translateX(-50%) rotate(${minuteDeg}deg)`;
      document.getElementById('hour-hand').style.transform = `translateX(-50%) rotate(${hourDeg}deg)`;
    }

    setInterval(updateClock, 1000);
    updateClock();
  </script>
</body>
</html>
